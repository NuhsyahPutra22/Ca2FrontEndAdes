<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/home.css">
  <link rel="stylesheet" type="text/css" href="../css/consistent.css">
  <link rel="stylesheet" type="text/css" href="../css/adduser.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="my-home-page">

        <!-- Content Header at the top of the page -->
        <div class="content-Header">
          <h1>SOC Management System</h1>
          <p>With SP, it's So Possible!</p> 
        </div>
        

        
        <form method="POST"  id="adduser">
            <div class="container">
              <h1>Add New User</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>UserID</b></label>
              <input type="text" placeholder="Enter ID (FOR STUDENT START WITH P, FOR ADMIN START WITH S)" name="email" id="username" required>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="password" required>
              <label for="email"><b>Contact Number</b></label>
              <input type="text" placeholder="Enter Contact Number" name="email" id="contact" required>
              <label for="email"><b>Address</b></label>
              <input type="text" placeholder="Enter Home Address" name="email" id="address" required>
              <label for="psw-repeat"><b>Course</b></label>
              <div id="courseid" name="psw-repeat"></div>
              <label for="psw-repeat"><b>Semestername</b></label>
              <input type="TEXT" placeholder="AY XXXX/XXXX SEM X" name="psw-repeat" id="semestername" >
              <label for="psw-repeat"><b>Role</b></label>
              <select name="role" id="role">
                <option value="Admin">Admin</option>
                <option value="Student">Student</option>
              </select>
              <hr>
       
          
              <button type="submit" class="registerbtn">Create New User</button>
            </div>
          </form>

        <!-- Footer -->
        <div class="footer">
          <h3>Singapore Polytechnic</h3>
          <p>500 Dover Road Singapore 139651</p>
        </div>
        

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="../js/adduser.js"></script>
</body>
</html>
